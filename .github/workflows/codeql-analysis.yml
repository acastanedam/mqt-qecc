name: "CodeQL"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "15 21 * * 6"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 3

jobs:
  analyze:
    name: Analyze ${{ matrix.language }}
    runs-on: ubuntu-22.04
    permissions:
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["cpp", "python"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules:  recursive
          fetch-depth: 0

      - name: Install MPFR
        run:  sudo apt-get install libmpfr-dev
      - name: Cache FLINT
        id:   cache-flint2
        uses: actions/cache@v3
        with:
          path: flint2
          key:  codeql-${{ matrix.language }}-${{ hashFiles('**/codeql-analysis.yml') }}
      - name: Build FLINT2
        if:   steps.cache-flint2.outputs.cache-hit != 'true'
        run:  |
              git clone --branch trunk --depth 1 https://github.com/wbhart/flint2.git
              cd flint2
              ./configure
              make -j3
      - name: Install FLINT2
        run:  |
              cd flint2
              sudo make install

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages:   ${{ matrix.language }}
          config-file: .github/codeql-config.yml

      - if:   matrix.language == 'cpp'
        name: Configure CMake
        run: cmake -S . -B build -DBINDINGS=ON -DBUILD_QECC_TESTS=ON

      - if: matrix.language == 'cpp'
        name: Build
        run: cmake --build build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          upload: False
          output: sarif-results

      - name: filter-sarif
        uses: advanced-security/filter-sarif@main
        with:
          patterns: |
            -**/extern/**
          input: sarif-results/${{ matrix.language }}.sarif
          output: sarif-results/${{ matrix.language }}.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: sarif-results/${{ matrix.language }}.sarif
